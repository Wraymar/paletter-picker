<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <title>Palette Picker</title>
  </head>
  <body>
    <div class="app">

      <!-- Header -->
      <header>
        <div class="header-container">
          <h1>Add Your Palette</h1>
          <p class="sub-heading">Create your custom palette below</p>
        </div>
      </header>

      <main>
        <!-- Form -->
        <form aria-labelledby="palette-form" class="form-container">
          <!-- palette title -->
          <div class="palette-title">
            <label for="title">Palette Title:</label>
            <input type="text" id="title" name="title" placeholder="title name" required/>
          </div>
      

          <!-- colors -->
          <div class="colors-selector">
          
          <div class="colors">
          <label for="color1">Color #1</label>
          <input type="color" id="color1" name="color1" value="#000000"/>
          </div>
          
          <div class="colors">
          <label for="color2">Color #2</label>
          <input type="color" id="color2" name="color2" value="#000000"/>
          </div>
          
          <div class="colors">
          <label for="color3">Color #3</label>
          <input type="color" id="color3" name="color3" value="#000000"/>
          </div>

          </div>

          <!-- temperature -->
          <fieldset>
            <legend>Temperature</legend>
            <input type="radio" id="warm" name="temperature" value="warm" />
            <label for="warm">Warm</label>

            <input type="radio" id="neutral" name="temperature" value="neutral" checked />
            <label for="neutral">Neutral</label>

            <input type="radio" id="cool" name="temperature" value="cool" />
            <label for="cool">Cool</label>
          </fieldset>

          <!-- create palette button -->
          <div class="button">
            <button id="submit-button" class="create-btn" type="submit">Create Palette!</button>
          </div>
        </form>
      </div>
      <h2 class="palette-section">Your Palettes</h2>
      <div>
          <ul id="palette-list"></ul>
      </div >
      </main>
  </body>
  <script type="module" src="src/main.js"></script>
</html>
